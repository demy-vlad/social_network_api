version: '3.3'

services:
  web:
    build: .
    container_name: flask_app  # Consider renaming if using FastAPI
    command: uvicorn app.main:app --host 0.0.0.0 --port 80 --reload
    ports:
      - "80:80"
    environment:
      - FLASK_ENV=development  # Remove if not using Flask
      - DATABASE_URL=sqlite:///./test.db
