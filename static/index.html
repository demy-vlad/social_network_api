<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: auto;
        }
        #message-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        #message-form {
            display: flex;
            flex-direction: column;
        }
        #message-input {
            resize: vertical;
            min-height: 100px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        #popup button {
            padding: 10px 20px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="popup" class="alert alert-info">
        <p>Привет!</p>
        <input type="text" id="user-id-input" class="form-control mb-3" placeholder="Enter your name" />
        <button id="ok-button" class="btn btn-primary">ОК</button>
    </div>
    
    <div id="chat-container">
        <div id="message-list" class="border rounded p-3 mb-2 bg-light"></div>
        <form id="message-form" class="form-group">
            <textarea id="message-input" class="form-control mb-2" placeholder="Type a message..."></textarea>
            <button type="button" id="send-button" class="btn btn-primary">Send</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const chatId = "chat1"; // ID чата, к которому подключаемся (без символа '#')
        const userIdInput = document.getElementById('user-id-input');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messageList = document.getElementById('message-list');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const okButton = document.getElementById('ok-button');
        let ws;

        function connectWebSocket() {
            const userId = userIdInput.value;
            if (userId) {
                // Закрыть старое соединение, если оно существует
                if (ws) {
                    ws.close();
                }
                ws = new WebSocket(`ws://localhost:80/ws/chat/${chatId}/${userId}`);
                ws.onopen = () => {
                    console.log("WebSocket connection established.");
                };
                ws.onmessage = (event) => {
                    const message = event.data;
                    console.log("Message received:", message); // Debugging message reception
                    const messageElement = document.createElement('div');
                    messageElement.textContent = message;
                    messageList.appendChild(messageElement);
                    messageList.scrollTop = messageList.scrollHeight; // Scroll to the bottom
                };
                ws.onerror = (error) => {
                    console.error("WebSocket error: ", error);
                };
                ws.onclose = () => {
                    console.log("WebSocket connection closed.");
                };
            } else {
                alert("Please enter your user ID.");
            }
        }

        sendButton.addEventListener('click', () => {
            if (ws && messageInput.value) {
                console.log("Sending message:", messageInput.value); // Debugging message sending
                ws.send(messageInput.value);
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendButton.click();
            }
        });

        userIdInput.addEventListener('blur', connectWebSocket);

        // Display the popup when the page loads
        window.addEventListener('load', () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Close the popup when the OK button is clicked
        okButton.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
