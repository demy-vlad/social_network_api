<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application - Connect & Communicate Instantly</title>

    <!-- Meta Description for SEO -->
    <meta name="description" content="Experience seamless communication with our real-time chat application. Connect, chat, and share instantly with friends or colleagues. Start chatting now!">

    <!-- Meta Keywords for SEO -->
    <meta name="keywords" content="real-time chat, online chat, instant messaging, web chat, communication tool, chat application">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Real-Time Chat Application - Connect & Communicate Instantly">
    <meta property="og:description" content="Join our real-time chat application for instant communication with friends or colleagues. Start chatting now!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.example.com/chat">
    <meta property="og:image" content="https://www.example.com/images/chat-thumbnail.jpg">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Real-Time Chat Application - Connect & Communicate Instantly">
    <meta name="twitter:description" content="Join our real-time chat application for instant communication with friends or colleagues. Start chatting now!">
    <meta name="twitter:image" content="https://www.example.com/images/chat-thumbnail.jpg">

    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://www.example.com/",
      "name": "Real-Time Chat Application",
      "description": "Experience seamless communication with our real-time chat application. Connect, chat, and share instantly with friends or colleagues.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.example.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        #chat-container {
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: auto;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        /* Container for emoji selection */
        #emoji-container {
            display: flex;
            flex-wrap: nowrap; /* Display in a single row */
            overflow-x: auto; /* Allows scrolling if emojis don't fit */
            margin-bottom: 10px;
        }

        /* Styles for emoji blocks */
        .emoji-block{
            width: 78px;
            height: 41px;
            margin-right: 5px;
            border: 2px solid #03A9F4;
            border-radius: 30px;
            display: flex;
            font-size: 24px;
            justify-content: space-around;
            padding: 1px 0px 1px 1px;
        }

        .emoji-block:active {
            background-color: #f5fcff;
        }

        /* Styles for message input */
        #message-input {
            resize: vertical;
            min-height: 50px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        #send-button {
            margin-top: 10px;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
        }

        #message-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
        }

        #message-form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }

        #popup button {
            padding: 10px 20px;
            width: 100%;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .emoji-block{
                width: 78px;
                height: 41px;
                margin-right: 5px;
                border: 2px solid #03A9F4;
                border-radius: 30px;
                display: flex;
                font-size: 24px;
                justify-content: space-around;
                padding: 1px 7px 1px 1px;
            }

            #chat-container {
                max-width: 100%;
                height: 100vh;
                margin: 0;
                padding: 10px;
            }

            #message-input {
                font-size: 14px;
                min-height: 80px;
            }

            #send-button {
                font-size: 14px;
                padding: 8px;
            }

            #popup {
                width: 90%;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .emoji-block{
                width: 41px;
                height: 41px;
                margin-right: 5px;
                border: 2px solid #03A9F4;
                border-radius: 30px;
                display: flex;
                font-size: 24px;
                justify-content: space-around;
                padding: 1px 5px 1px 1px;
            }
            #chat-container {
                padding: 5px;
            }

            #message-input {
                font-size: 12px;
                min-height: 60px;
            }

            #send-button {
                font-size: 12px;
                padding: 6px;
            }

            #popup {
                width: 95%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="popup" class="alert alert-info">
        <p>Welcome to the Real-Time Chat Application!</p>
        <input type="text" id="user-id-input" class="form-control mb-3" placeholder="Enter your name" />
        <button id="ok-button" class="btn btn-primary">Start Chatting</button>
    </div>
    
    
    <div id="chat-container">
        <div id="emoji-container">
            <div type="button" class="emoji-block">üòä</div>
            <div type="button" class="emoji-block">üòÇ</div>
            <div type="button" class="emoji-block">üòç</div>
            <div type="button" class="emoji-block">üòé</div>
            <div type="button" class="emoji-block">üòâ</div>
            <div type="button" class="emoji-block">üò≠</div>
            <div type="button" class="emoji-block">üò°</div>
            <div type="button" class="emoji-block">üëç</div>
            <div type="button" class="emoji-block">üéâ</div>
        </div>
        <div id="message-list"></div>
        <form id="message-form" class="form-group">
            <textarea id="message-input" class="form-control mb-2" placeholder="Type your message..."></textarea>
            <button type="button" id="send-button" class="btn btn-primary mt-2">Send</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const emojiBlocks = document.querySelectorAll('.emoji-block');
        const messageInput = document.getElementById('message-input');
        const messageList = document.getElementById('message-list');
        const sendButton = document.getElementById('send-button');
        let websocket;

        // Add emoji to the input when clicked
        emojiBlocks.forEach(block => {
            block.addEventListener('click', () => {
                messageInput.value += block.textContent;
            });
        });

        // Show popup on page load
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        });

        document.getElementById("ok-button").addEventListener("click", () => {
            const userId = document.getElementById("user-id-input").value;
            if (userId.trim() === "") {
                alert("Please enter your name to continue.");
                return;
            }
            connectWebSocket(userId);
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        });

        function connectWebSocket(userId) {
            const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
            const wsUrl = `${wsScheme}://${window.location.host}/ws/chat/chat1/${userId}`;
            websocket = new WebSocket(wsUrl);

            websocket.onopen = function(event) {
                console.log("WebSocket connection established.");
            };

            websocket.onmessage = function(event) {
                try {
                    const messageData = JSON.parse(event.data);
                    displayMessage(messageData.message, messageData.user_id);
                } catch (error) {
                    console.error("Error parsing message data:", error);
                }
            };

            websocket.onclose = function(event) {
                console.log("WebSocket connection closed:", event);
            };

            websocket.onerror = function(event) {
                console.error("WebSocket error observed:", event);
            };
        }

        function displayMessage(message, userId) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${userId}: ${message}`;
            messageElement.classList.add('alert', 'alert-secondary');
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight;
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message && websocket.readyState === WebSocket.OPEN) {
                const userId = document.getElementById("user-id-input").value;
                const messagePayload = JSON.stringify({
                    message: message,
                    userId: userId
                });
                websocket.send(messagePayload);
                messageInput.value = '';
            }
        });

        // Handle pressing Enter to send the message
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendButton.click();
            }
        });

        // Handle pressing Enter in the popup
        document.getElementById("user-id-input").addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById("ok-button").click();
            }
        });
    </script>
</body>
</html>
