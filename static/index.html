<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application - Connect & Communicate Instantly</title>

    <!-- Meta tags for SEO -->
    <meta name="description" content="Experience seamless communication with our real-time chat application. Connect, chat, and share instantly with friends or colleagues. Start chatting now!">
    <meta name="keywords" content="real-time chat, online chat, instant messaging, web chat, communication tool, chat application">
    <meta property="og:title" content="Real-Time Chat Application - Connect & Communicate Instantly">
    <meta property="og:description" content="Join our real-time chat application for instant communication with friends or colleagues. Start chatting now!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.example.com/chat">
    <meta property="og:image" content="https://www.example.com/images/chat-thumbnail.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Real-Time Chat Application - Connect & Communicate Instantly">
    <meta name="twitter:description" content="Join our real-time chat application for instant communication with friends or colleagues. Start chatting now!">
    <meta name="twitter:image" content="https://www.example.com/images/chat-thumbnail.jpg">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        #chat-container {
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: auto;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        /* Emoji picker container */
        #emoji-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            margin-bottom: 10px;
        }

        /* Emoji block styling */
        .emoji-block{
            width: 78px;
            height: 41px;
            margin-right: 5px;
            border: 2px solid #03A9F4;
            border-radius: 30px;
            display: flex;
            font-size: 24px;
            justify-content: space-around;
            padding: 1px 0px 1px 1px;
        }

        .emoji-block:active {
            background-color: #f5fcff;
        }

        /* Text area styling */
        #message-input {
            resize: vertical;
            min-height: 50px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        #send-button {
            margin-top: 10px;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
        }

        /* Message list container */
        #message-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
        }

        /* Popup styling */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }

        #popup button {
            padding: 10px 20px;
            width: 100%;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .emoji-block {
                width: 78px;
                height: 41px;
                margin-right: 5px;
                border: 2px solid #03A9F4;
                border-radius: 30px;
                display: flex;
                font-size: 24px;
                justify-content: space-around;
                padding: 1px 7px 1px 1px;
            }

            #chat-container {
                max-width: 100%;
                height: 100vh;
                margin: 0;
                padding: 10px;
            }

            #message-input {
                font-size: 14px;
                min-height: 80px;
            }

            #send-button {
                font-size: 14px;
                padding: 8px;
            }

            #popup {
                width: 90%;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .emoji-block {
                width: 41px;
                height: 41px;
                margin-right: 5px;
                border: 2px solid #03A9F4;
                border-radius: 30px;
                display: flex;
                font-size: 24px;
                justify-content: space-around;
                padding: 1px 5px 1px 1px;
            }

            #chat-container {
                padding: 5px;
            }

            #message-input {
                font-size: 12px;
                min-height: 60px;
            }

            #send-button {
                font-size: 12px;
                padding: 6px;
            }

            #popup {
                width: 95%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="popup" class="alert alert-info">
        <p>Welcome to the Real-Time Chat Application!</p>
        <input type="text" id="user-id-input" class="form-control mb-3" placeholder="Enter your name" />
        <button id="ok-button" class="btn btn-primary">Start Chatting</button>
    </div>
    
    <div id="chat-container">
        <div id="emoji-container">
            <div type="button" class="emoji-block">üòä</div>
            <div type="button" class="emoji-block">üòÇ</div>
            <div type="button" class="emoji-block">üòç</div>
            <div type="button" class="emoji-block">üòé</div>
            <div type="button" class="emoji-block">üòâ</div>
            <div type="button" class="emoji-block">üò≠</div>
            <div type="button" class="emoji-block">üò°</div>
            <div type="button" class="emoji-block">üëç</div>
            <div type="button" class="emoji-block">üéâ</div>
        </div>
        
        <!-- Message list where messages will be displayed -->
        <div id="message-list"></div>

        <form id="message-form" class="form-group">
            <textarea id="message-input" class="form-control mb-2" placeholder="Type your message..."></textarea>
            <button type="button" id="send-button" class="btn btn-primary mt-2">Send</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const emojiBlocks = document.querySelectorAll('.emoji-block');
        const messageInput = document.getElementById('message-input');
        const messageList = document.getElementById('message-list');
    
        // Emoji selection functionality
        emojiBlocks.forEach(block => {
            block.addEventListener('click', () => {
                messageInput.value += block.textContent;
            });
        });
    
        const chatId = "chat1"; // Chat ID
        const userIdInput = document.getElementById('user-id-input');
        const sendButton = document.getElementById('send-button');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const okButton = document.getElementById('ok-button');
        let ws;
    
        function connectWebSocket() {
            const userId = userIdInput.value;
            if (userId) {
                if (ws) {
                    ws.close();
                }
    
                ws = new WebSocket(`ws://${window.location.host}/ws/chat/${chatId}/${userId}`);
    
                ws.onopen = () => {
                    console.log("WebSocket connection established.");
                };
    
                ws.onmessage = (event) => {
                    console.log("Raw message data received:", event.data);  // Log the raw data
    
                    try {
                        const data = JSON.parse(event.data);
                        const message = data.message;
                        const sender = data.userId;
    
                        console.log("Parsed message data:", data);  // Log parsed data
    
                        // Create a new message element
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message';
                        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
    
                        // Append the new message to the message list
                        messageList.appendChild(messageElement);
    
                        // Scroll the chat to the bottom
                        messageList.scrollTop = messageList.scrollHeight;
                    } catch (e) {
                        console.error("Error parsing message data:", e);
                    }
                };
    
                ws.onclose = () => {
                    console.log("WebSocket connection closed.");
                };
            }
        }
    
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            const userId = userIdInput.value;
            if (message !== "") {
                const messageData = {
                    message: message,
                    userId: userId
                };
                ws.send(JSON.stringify(messageData));
                messageInput.value = '';
            }
        });
    
        okButton.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
            connectWebSocket();
        });
    
        document.addEventListener('DOMContentLoaded', () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });
    </script>
</body>
</html>
