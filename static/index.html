    <style>

        #input-container {

            border-radius: 25px;

        #message-input {
            border: none;

        }
        
        #message-input::placeholder {

        }
        
        #input-container {

        }
        
        #send-button {
            background-color: #03a9f400;

            border: none;

            justify-content: center;
        }
        
        .btn-primary:focus {
            box-shadow: 0 0 0 .2rem rgb(38 143 255 / 0%) !important
        }
        
        #emoji-container {
            display: flex;
            flex-wrap: nowrap; /* –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É */
            overflow-x: auto; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞—Ç—å, –µ—Å–ª–∏ —ç–º–æ–¥–∑–∏ –Ω–µ –ø–æ–º–µ—â–∞—é—Ç—Å—è */
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —ç–º–æ–¥–∑–∏-–±–ª–æ–∫–æ–≤ */
        .emoji-block {
            width: 78px;
            height: 41px;
            margin-right: 5px;
            border: 2px solid #03A9F4;
            border-radius: 30px;
            display: flex;

        }
        
        .emoji-block:active {
            background-color: #f5fcff;
        }
        
        #message-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;

        }
        
        #message-form {
            display: flex;
            flex-direction: column;
        }
        
        #popup {
            display: none;
            position: fixed;
            top: 50%;

            transform: translate(-50%, -50%);

            border: 1px solid #ddd;

            padding: 20px;

            width: 80%;

        }
        
        #popup button {
            padding: 10px 20px;
            width: 100%;
        }
        
        #overlay {
            display: none;

            left: 0;

            z-index: 999;
        }
        
        @media (max-width: 768px) {
            .emoji-block {
                width: 78px;
                height: 41px;
                margin-right: 5px;
                border: 2px solid #03A9F4;

                display: flex;

            }

        @media (max-width: 480px) {

                border: 2px solid #03A9F4;

<body>
    <div id="overlay"></div>
    <div id="popup" class="alert alert-info">
        <p>Welcome to the Real-Time Chat Application!</p>
        <input type="text" id="user-id-input" class="form-control mb-3" placeholder="Enter your name" />
        <button id="ok-button" class="btn btn-primary">Start Chatting</button>
    </div>
    
    <div id="chat-container">
        <div id="message-list"></div> <!-- –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π -->
        <div id="emoji-container">
            <div type="button" class="emoji-block">üòä</div>
            <div type="button" class="emoji-block">üòÇ</div>
            <div type="button" class="emoji-block">üòç</div>
            <div type="button" class="emoji-block">üòé</div>
            <div type="button" class="emoji-block">üòâ</div>
            <div type="button" class="emoji-block">üò≠</div>
            <div type="button" class="emoji-block">üò°</div>
            <div type="button" class="emoji-block">üëç</div>
            <div type="button" class="emoji-block">üéâ</div>
        </div>
        <form id="message-form" class="form-group">
            <div id="input-container">
                <textarea id="message-input" class="form-control" placeholder="Type your message..."></textarea>
                <button type="button" id="send-button" class="btn btn-primary">
                    <img src="static/free-icon-send-9333991.png" alt="Send Icon">
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        const emojiBlocks = document.querySelectorAll('.emoji-block');
        const messageInput = document.getElementById('message-input');
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –≤—ã–±–æ—Ä–∞ —ç–º–æ–¥–∑–∏
        emojiBlocks.forEach(block => {
            block.addEventListener('click', () => {
                messageInput.value += block.textContent;
            });
        });
        
        const chatId = "chat1"; // ID —á–∞—Ç–∞
        const userIdInput = document.getElementById('user-id-input');
        const sendButton = document.getElementById('send-button');
        const messageList = document.getElementById('message-list');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const okButton = document.getElementById('ok-button');
        let ws;
        
        function connectWebSocket() {
            const userId = userIdInput.value;
            if (userId) {
                if (ws) {
                    ws.close();
                }
                // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞ –¥–ª—è WebSocket
                const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                ws = new WebSocket(`${protocol}//${location.host}/ws/chat/${chatId}/${userId}`);
                ws.onopen = () => {
                    console.log("WebSocket connection established.");
                };
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        const message = data.message;
                        const sender = data.userId;
                
                        console.log("Message received:", message); // Debugging message reception
                
                        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—Ö–æ–¥—è—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message';
                        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
                        messageList.appendChild(messageElement);
                        messageList.scrollTop = messageList.scrollHeight; // Scroll to the bottom
                    } catch (e) {
                        console.error("Error parsing message data:", e);
                    }
                };
                ws.onerror = (error) => {
                    console.error("WebSocket error: ", error);
                };
                ws.onclose = () => {
                    console.log("WebSocket connection closed.");
                };
            } else {
                alert("Please enter your user name!");
            }
        }
        
        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight; // Scroll to the bottom
        }
        
        sendButton.addEventListener('click', () => {
            const userId = userIdInput.value;
            if (ws && messageInput.value) {
                if (ws.readyState === WebSocket.OPEN) { // Check if WebSocket is open
                    console.log("Sending message:", messageInput.value); // Debugging message sending
                    
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ
                    displayMessage(messageInput.value, userId);
                    
                    const messageData = {
                        message: messageInput.value,
                        userId: userId
                    };
                    ws.send(JSON.stringify(messageData));
                    messageInput.value = '';
                } else {
                    console.warn("WebSocket is not open. Cannot send message.");
                }
            }
        });
        
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendButton.click();
            }
        });
        
        userIdInput.addEventListener('blur', connectWebSocket);
        
        // Display the popup when the page loads
        window.addEventListener('load', () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });
        
        // Close the popup when the OK button is clicked
        okButton.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
    
    
</body>
