<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application - Connect & Communicate Instantly</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: auto;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        #message-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        #message-form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        #message-input {
            resize: vertical;
            min-height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        #send-button {
            margin-top: 10px;
            font-size: 16px;
            padding: 10px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }
        #popup button {
            padding: 10px 20px;
            width: 100%;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="popup" class="alert alert-info">
        <p>Welcome to the Real-Time Chat Application!</p>
        <input type="text" id="user-id-input" class="form-control mb-3" placeholder="Enter your name" />
        <button id="ok-button" class="btn btn-primary">Start Chatting</button>
    </div>
    
    <div id="chat-container">
        <div id="message-list"></div>
        <form id="message-form" class="form-group">
            <textarea id="message-input" class="form-control mb-2" placeholder="Type your message..."></textarea>
            <button type="button" id="send-button" class="btn btn-primary mt-2">Send</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messageList = document.getElementById('message-list');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const okButton = document.getElementById('ok-button');
        const userIdInput = document.getElementById('user-id-input');
        let ws;

        function connectWebSocket() {
            const userId = userIdInput.value;
            if (userId) {
                if (ws) {
                    ws.close();
                }
                const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${location.host}/ws/chat/${userId}`;
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log("WebSocket connection established.");
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        const message = data.message;
                        const sender = data.userId;

                        console.log("Message received:", message);

                        const messageElement = document.createElement('div');
                        messageElement.className = 'message';
                        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
                        messageList.appendChild(messageElement);
                        messageList.scrollTop = messageList.scrollHeight;
                    } catch (e) {
                        console.error("Error parsing message data:", e);
                    }
                };

                ws.onerror = (error) => {
                    console.error("WebSocket error: ", error);
                };

                ws.onclose = () => {
                    console.log("WebSocket connection closed.");
                };
            } else {
                alert("Please enter your user name!");
            }
        }

        sendButton.addEventListener('click', () => {
            if (ws && messageInput.value) {
                if (ws.readyState === WebSocket.OPEN) {
                    const message = messageInput.value;
                    console.log("Sending message:", message);

                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.innerHTML = `<strong>${userIdInput.value}:</strong> ${message}`;
                    messageList.appendChild(messageElement);
                    messageList.scrollTop = messageList.scrollHeight;

                    const messageData = {
                        message: message,
                        userId: userIdInput.value
                    };
                    
                    ws.send(JSON.stringify(messageData));
                    messageInput.value = '';
                } else {
                    console.warn("WebSocket is not open. Cannot send message.");
                }
            }
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendButton.click();
            }
        });

        userIdInput.addEventListener('blur', connectWebSocket);

        window.addEventListener('load', () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        okButton.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
